    <style>
        body {

        .video-item {
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .video-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .selected {
            background-color: #BC8C45 !important;
            border: 1px solid #d9a864;
        }

        .form-check-input {
            transform: scale(1.5);
            margin-right: 10px;
            pointer-events: none;
            accent-color: #BC8C45;
        }

        .iframe-container {
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 281px;
            /* 16:9 aspect ratio */
        }

        .video-title a {
            color: #BC8C45;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .video-title a:hover {
            color: #d9a864;
        }

        #video_title_box {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #BC8C45;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .btn-primary {
            background-color: #BC8C45;
            border-color: #BC8C45;
        }

        .btn-primary:hover {
            background-color: #d9a864;
            border-color: #d9a864;
        }

        .btn-success {
            background-color: #3D6168;
            border-color: #3D6168;
        }

        .btn-success:hover {
            background-color: #5C858F;
            border-color: #5C858F;
        }
    </style>
    <script>
        let selectedVideos = new Set();

        function saveSelections() {
            document.cookie = "selectedVideos=" + JSON.stringify(Array.from(selectedVideos)) + "; path=/";
        }

        function loadSelections() {
            let cookies = document.cookie.split("; ").find(row => row.startsWith("selectedVideos="));
            if (cookies) {
                selectedVideos = new Set(JSON.parse(cookies.split("=")[1]));
            }
        }

        function toggleSelection(videoItem, checkbox, url) {
            if (selectedVideos.has(url)) {
                selectedVideos.delete(url);
                videoItem.classList.remove("selected");
                checkbox.checked = false;
            } else {
                selectedVideos.add(url);
                videoItem.classList.add("selected");
                checkbox.checked = true;
            }
            saveSelections();
        }


    async function fetchVideos() {
    let videoId = document.getElementById("video_id").value;
    if (!videoId) {
        alert("Please enter a YouTube Video URL.");
        return;
    }

    let response = await fetch("/get_videos", {
        method: "POST",
        body: new URLSearchParams({video_id: videoId}),
        headers: {"Content-Type": "application/x-www-form-urlencoded"}
    });

    let newVideos = await response.json();

    if (!newVideos.length) {
        alert("No related videos found.");
        return;
    }

    // Keep only new videos that are not already selected
    let existingVideoURLs = new Set([...selectedVideos]);  
    let filteredNewVideos = newVideos.filter(video => !existingVideoURLs.has(video.url));

    // Combine previously selected videos with new related videos
    let combinedVideos = [...selectedVideos].map(url => ({
        title: urlToTitle[url] || "Previously Selected",
        url: url
    })).concat(filteredNewVideos);

    updateVideoList(combinedVideos);
}

// Helper function to refresh UI list
function updateVideoList(videos) {
    let list = document.getElementById("video_list");
    list.innerHTML = ""; 

    videos.forEach(video => {
        let videoItem = document.createElement("div");
        videoItem.classList.add("row", "align-items-center", "mb-3", "video-item");

        let colCheckbox = document.createElement("div");
        colCheckbox.classList.add("col-1");

        let checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = video.url;
        checkbox.classList.add("form-check-input", "video-checkbox");
        checkbox.checked = selectedVideos.has(video.url);
        colCheckbox.appendChild(checkbox);

        let colTitle = document.createElement("div");
        colTitle.classList.add("col-6", "video-title");
        let link = document.createElement("a");
        link.href = video.url;
        link.target = "_blank";
        link.textContent = video.title;
        colTitle.appendChild(link);

        let colVideo = document.createElement("div");
        colVideo.classList.add("col-5", "iframe-container");
        let iframe = document.createElement("iframe");
        iframe.width = "100%";
        iframe.height = "281";
        iframe.src = `https://www.youtube.com/embed/${new URL(video.url).searchParams.get("v")}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        colVideo.appendChild(iframe);

        videoItem.addEventListener("click", (event) => {
            if (event.target.tagName === "A" || event.target.tagName === "IFRAME") return;
            toggleSelection(videoItem, checkbox, video.url);
        });

        if (selectedVideos.has(video.url)) {
            videoItem.classList.add("selected");
        }

        videoItem.appendChild(colCheckbox);
        videoItem.appendChild(colTitle);
        videoItem.appendChild(colVideo);
        list.appendChild(videoItem);
    });

    saveSelections();
}

        async function downloadSelected() {
            let selected = Array.from(selectedVideos);
            if (selected.length === 0) {
                alert("Please select at least one video.");
                return;
            }
            let response = await fetch("/download", {
                method: "POST",
                body: JSON.stringify({urls: selected}),
                headers: {"Content-Type": "application/json"}
            });
            if (!response.ok) {
                alert("Error downloading files. Please try again.");
                return;
            }
            let blob = await response.blob();
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "downloads.zip";
            link.click();
        }

        window.onload = loadSelections;
        document.getElementById("fetchVideos").addEventListener("click", function() {
    let progressBar = document.getElementById("fetchProgress");
    let bar = document.getElementById("fetchBar");

    // Show progress bar
    progressBar.style.display = "block";
    bar.style.width = "0%";

    let interval = setInterval(() => {
        let currentWidth = parseInt(bar.style.width);
        if (currentWidth < 90) { // Simulate progress until API response
            bar.style.width = (currentWidth + 10) + "%";
        }
    }, 500);

    // Fetch related videos
    fetch('/get_videos', { method: 'POST', body: new FormData(document.getElementById("videoForm")) })
        .then(response => response.json())
        .then(data => {
            clearInterval(interval);
            bar.style.width = "100%"; // Complete progress
            setTimeout(() => { progressBar.style.display = "none"; }, 500);
            displayVideos(data); // Function to display videos
        })
        .catch(error => {
            clearInterval(interval);
            progressBar.style.display = "none"; // Hide on error
            alert("Error fetching videos!");
        });
});

document.getElementById("downloadBtn").addEventListener("click", function() {
    let selectedVideos = [...document.querySelectorAll(".video-checkbox:checked")].map(cb => cb.value);
    if (selectedVideos.length === 0) {
        alert("No videos selected!");
        return;
    }

    let progressBar = document.getElementById("downloadProgress");
    let bar = document.getElementById("downloadBar");

    // Show progress bar
    progressBar.style.display = "block";
    bar.style.width = "0%";

    let totalVideos = selectedVideos.length;
    let completed = 0;

    selectedVideos.forEach((video, index) => {
        fetch(`/download_video?url=${encodeURIComponent(video)}`)
            .then(response => response.json())
            .then(() => {
                completed++;
                bar.style.width = `${(completed / totalVideos) * 100}%`;
                if (completed === totalVideos) {
                    setTimeout(() => { progressBar.style.display = "none"; }, 500);
                }
            })
            .catch(() => {
                alert("Error downloading " + video);
            });
    });
});

<body class="container py-5">
    <h1 class="mb-4 text-center">YouTube MP3 Downloader</h1>

    <div id="video_title_box"></div>

    <div class="d-flex mb-3">
        <input type="text" id="video_id" class="form-control me-2" placeholder="Enter YouTube Video URL">
        <button onclick="fetchVideos()" class="btn btn-primary me-2">Get Related Videos</button>
        <button onclick="downloadSelected()" class="btn btn-success" id="fetchVideos">Download Selected</button>
    </div>
    <div id="fetchProgress" style="width: 100%; background: #ccc; height: 5px; display: none;">
        <div id="fetchBar" style="width: 0%; height: 5px; background: #4caf50;"></div>
    </div>
    <div id="video_list" class="list-group mt-3"></div>
</body>
