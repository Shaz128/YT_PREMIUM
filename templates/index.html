<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Downloader</title>
</head>
<body>
    <h1>YouTube MP3 Downloader</h1>
    <input type="text" id="video_url" placeholder="Enter YouTube URL">
    <button onclick="fetchVideos()">Get Related Videos</button>
    <ul id="video_list"></ul>
    <button onclick="downloadSelected()">Download as ZIP</button>
    <a href="/player"><button>Go to MP3 Player</button></a>

    <script>
        let selectedVideos = [];

        function fetchVideos() {
            let url = document.getElementById("video_url").value;
            fetch("/get_videos", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "video_id=" + encodeURIComponent(url)
            })
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("video_list");
                list.innerHTML = "";
                data.forEach(video => {
                    let li = document.createElement("li");
                    li.innerHTML = `<input type="checkbox" value="${video.url}">${video.title}`;
                    list.appendChild(li);
                });
            });
        }

        function downloadSelected() {
            selectedVideos = Array.from(document.querySelectorAll("input[type='checkbox']:checked")).map(el => el.value);
            fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ urls: selectedVideos })
            })
            .then(response => response.blob())
            .then(blob => {
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "downloads.zip";
                link.click();
            });
        }
    </script>
</body>
</html>
